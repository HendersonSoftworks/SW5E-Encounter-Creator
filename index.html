<html>
	<head>
        <meta charset="UTF-8">
        <meta name="author" content="Tom H">
        <meta name="description" content="SW5e Game Manager">
        <meta name="keywords" content="SW5e, Star Wars, RPG">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/encounter.js"></script>
	</head>

	<body>
        <h1>
            <img class="mainMenuButton" src="images/mainMenu.png" onclick="window.location.href='index.html'">
            Encounter Builder
        </h1>
        <div id="filter">
        </div>
        <div class="tools">
            <button id="create">Create</button>
            <br><br>
            <button id="saved">Saved</button>
            <br><br>
            <button id="import">Import</button>
            <br><br>
            <button id="export">Export</button>
            <br><br>
        </div>
        <div class="encounterCreatorTool">
          <p style="display: none;">
            <img src="images/b1.webp" id="loadscreen">
            Databank retrieval in progress...
            <img src="images/b1.webp" id="loadscreen" style="transform: scaleX(-1);">
          </p>
            <table id="encounterTable" style="display: none;">
                  <th>
                    <button onclick="sortTable(0)" class="delMonsterButton">Name</button>
                    <input type="text" id="searchInputName" onkeyup="SearchTable(this.id, 0)">    
                  </th>
                  <th >
                    <button onclick="sortTable(1)" class="delMonsterButton">AC</button>
                    <input type="text" id="searchInputAC" onkeyup="SearchTable(this.id, 1)">    
                  </th>
                  <th>
                    <button onclick="sortTable(2)" class="delMonsterButton">HP</button>
                    <input type="text" id="searchInputHP" onkeyup="SearchTable(this.id, 2)">    
                  </th>
                  <th>
                    <button class="delMonsterButton">Actions</button>
                    <input type="text" id="searchInputActions" onkeyup="SearchTable(this.id, 3)">    
                  </th>
                  <th>
                    <button onclick="sortTable(4)" class="delMonsterButton">CR</button> 
                    <input type="text" id="searchInputCR" onkeyup="SearchTable(this.id, 4)">    
                  </th>
                </tr>
              </table>
          <div id="currentEncounterDiv">
            <table id="currrentEncounter" style="display: none;">
              <tr>
                <th>Name</th>
                <th>AC</th>
                <th>HP</th>
                <th>Actions</th>
              </tr>
            </table>
          </div>
        </div>
	</body>
</html>
